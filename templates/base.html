{% load staticfiles %}
{% load google_analytics %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Início{% endblock %} | Chegadxs Biblioteca</title>
        <link rel="stylesheet" href="{% static "books/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "books/css/bootstrap-theme.min.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "books/styles.css" %}"/>
        <script src="{% static "books/js/jquery-latest.js" %}"></script>
        <script src="{% static "books/js/bootstrap.min.js" %}"></script>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 text-center">
                        <a href="../index"><img src="{% static "books/img/logo.png" %}" class="logo"></a>
                    </div>
                    <div class="col-sm-4 text-right">
                        <div class="search">
                            <img src="{% static "books/img/search.png" %}"><a href="../search">Buscar livro</a>
                        </div>
                    </div>

                </div>

                <div class="title">
                    <h1>CHEGADXS BIBLIOTECA
                    <br>
                    ESPAÇO SOMA</h1>
                </div>
                {% block content %}{% endblock %}

                <div class="main_page">
                    <a href="../index">Início</a>
                </div>
            </div>
        </div>
        
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] ||
                function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o), m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', '{% google_analytics %}', 'auto');
            ga('send', 'pageview');

        </script>
    </body>
</html>
